<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH aiChatbot </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="infoSection">
                <form action="submit" id="infoForm">
                    <h2 id="infoHead" class="pallete1">Welcome</h2>
                    <input type="text" name="username" id="username" maxlength="20" placeholder="Your Name">
                    <input type="text" name="apikey" id="apikey" maxlength="51" placeholder="API Key">
                    <button id="submit" class="pallete1">Begin</button>
                </form>
            </div>
            <div class="introSection">
                <h2 class="introName pallete1">DH aiChatbot</h2>
                <p class="introTag">An open source ai chatbot based off GPT-3 endpoint</p>
                <a href="http://" class="pallete3 privacyLink">Privacy Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
